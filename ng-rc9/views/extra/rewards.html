
<!--header start-->
<main-header></main-header>
<!--header end-->

<section id="topspacing" ng-controller="rewardsCtrl" ng-init="initData();">
    <div class="container">
        <div class="row">
            
            <div class="col-md-12">
                <div class="col-md-2 col-sm-3 bhoechie-tab-menu">
                    <div class="list-group"> 
                        <a ui-sref="privacy_policies" class="list-group-item text-center"> 
                            <span class="blackTras" translate="keywords_common.privacy_policy"></span> 
                        </a> 
                        <a ui-sref="terms" class="list-group-item  text-center"> 
                            <span class="blackTras" translate="keywords_common.terms_conditions"></span> 
                        </a> 
                        <a ui-sref="rewards" class="list-group-item active text-center"> 
                            <span class="blackTras" translate="keywords_common.rewards"></span> 
                        </a>
                        <a ui-sref="pdpa" class="list-group-item text-center"> 
                            <span class="blackTras" translate="keywords_common.personal_data_protection"></span> 
                        </a> 
                    </div>
                </div>
                <div class="col-md-10 col-sm-9 bhoechie-tab"> 
                    <!-- flight section -->
                    <div class="bhoechie-tab-content active" style="text-align:justify">
                        <h1 class="h1" ng-bind-html="rewardsObj.title"></h1>
                        <div ng-repeat="val in rewardsObj.list">
                            <div class="miniFaqsHeading">{{val.title}}</div>
                            <p>
                                <span ng-bind-html="val.content"></span>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</section>

<login-modal-view></login-modal-view>
<signup-modal-view></signup-modal-view>

<main-footer-book></main-footer-book>
