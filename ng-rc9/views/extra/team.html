
<!--header start-->
<main-header></main-header>
<!--header end-->


<section id="topspacing" ng-controller="teamCtrl" ng-init="initData();">
    <div class="container">
        <div class="col-md-12 padNone">
            <h1 class="h1" style="border-bottom:1px solid #eee; padding-bottom:10px;">{{teamsObj.title}}</h1>
        </div>

        <div class="row" ng-repeat="val in teamsObj.teams">
            <div class="team-description">
                <div class="col-md-3"> 
                    <img ng-src="{{val.image_url}}" class="team-member-image-profile" > 
                </div>
                <div class="col-md-9">
                    <div class="team-member-name h3">{{val.name}}</div>
                    <div class="team-about-container h4"> 
                        <span  class="ng-binding">{{val.about}}</span> 
                    </div>
                    <p class="teamdes"> 
                        <span ng-bind-html="val.info"></span> 
                    </p>
                </div>
            </div>
        </div>

    </div>

</section>

<login-modal-view></login-modal-view>
<signup-modal-view></signup-modal-view>
<!--footer start-->
<main-footer-book></main-footer-book>
<!--footer end-->
<toaster-container></toaster-container>
