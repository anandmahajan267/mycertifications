<section id="topspacing" ng-controller="privacyPoliciesCtrl" ng-init="initData();">
    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <div class="col-md-2 col-sm-3 bhoechie-tab-menu">
                    <div class="list-group"> 
                        <a href="#" class="list-group-item active text-center" atag> 
                            <span class="blackTras" translate="keywords_common.privacy_policy"></span> 
                        </a> 
                        <a ui-sref="terms" class="list-group-item text-center"> 
                            <span class="blackTras" translate="keywords_common.terms_conditions"></span> 
                        </a> 
                        <a ui-sref="rewards" class="list-group-item text-center"> 
                            <span class="blackTras" translate="keywords_common.rewards"></span> 
                        </a>
                        <a ui-sref="pdpa" class="list-group-item text-center"> 
                            <span class="blackTras" translate="keywords_common.personal_data_protection"></span> 
                        </a> 
                    </div>
                </div>
                <div class="col-md-10 col-sm-9 bhoechie-tab"> 
                    <!-- flight section -->
                    <div class="bhoechie-tab-content active" style="text-align:justify">
                        <h1 class="h1" ng-bind-html="ppObj.title"></h1>

                        <div ng-repeat="val in ppObj.list">
                            <div class="miniFaqsHeading">{{val.title}}</div>
                            <p>
                                <span ng-bind-html="val.text1"></span>
                            </p>
                            <ul class="list-bullet" ng-if="(val.sub_info.length > 0)">
                                <li ng-repeat="val_sub in val.sub_info">
                                    <span ng-bind-html="val_sub.info"></span>
                                </li>
                            </ul>
                            <p ng-if="(val.text2 != '')">
                                <span ng-bind-html="val.text2"></span>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
