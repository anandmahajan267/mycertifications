<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-4 col-md-offset-3">
                    <div class="panel panel-default"> 
                        <!--<div class="panel-heading" align="center"> <strong> Sign in to continue</strong> </div>-->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3 class="modal-title">Sign in to Continue</h3>
                        </div>
                        <div class="panel-body">
                            <form id="userLoginFrm" name="userLoginFrm" novalidate="novalidate" data-ng-submit="doValidateLogin(userLoginFrm.$valid);">
                                <fieldset>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <div class="input-group"> 
                                                    <span class="input-group-addon"> 
                                                        <i class="glyphicon glyphicon-envelope"></i> 
                                                    </span>
                                                    <input class="form-control" placeholder="Email" name="login_email" type="email" 
                                                           ng-model="userLoginObj.email" required />


                                                </div>
                                                <div ng-class="{ 'has-error' : userLoginFrm.login_email.$invalid && userLoginFrm.login_email.$dirty }">
                                                    <p ng-show="(userLoginFrm.login_email.$error.required && userLoginFrm.login_email.$dirty) || (!userLoginObj.isFrmInvalid && userLoginFrm.login_email.$error.required)" class="cls_input_error">
                                                        Please enter email.
                                                    </p>
                                                    <p ng-show="userLoginFrm.login_email.$error.email && userLoginFrm.login_email.$dirty" class="cls_input_error">
                                                        Please enter valid email.
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group"> 
                                                    <span class="input-group-addon"> 
                                                        <i class="glyphicon glyphicon-lock"></i> 
                                                    </span>
                                                    <input class="form-control" placeholder="Password" name="login_password" type="password" 
                                                           ng-model="userLoginObj.password" required />


                                                </div>
                                                <div ng-class="{ 'has-error' : userLoginFrm.login_password.$invalid && userLoginFrm.login_password.$dirty }">
                                                    <p ng-show="(userLoginFrm.login_password.$error.required && userLoginFrm.login_password.$dirty) || (!userLoginObj.isFrmInvalid && userLoginFrm.login_password.$error.required)" class="cls_input_error">
                                                        Please enter password.
                                                    </p>

                                                </div>
                                            </div>
                                            <div class="form-group" align="center">
                                                <button type="submit" class="btn btn-default bg" ng-show="showActSignInBtn">Sign in</button>
                                                <button type="button" class="btn btn-default bg" ng-hide="showActSignInBtn">
                                                    Please Wait <i class="fa fa-spin fa-spinner"></i></button>
                                                <button type="button" class="btnFacebook btn btn-default" 
                                                        ng-show="showActSignInBtn" ng-click="IntentLogin()" >
                                                    <i class="fa fa-facebook"></i> Login with Facebook</button>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
