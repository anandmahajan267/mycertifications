<html>
  <head>
  </head>
  <body>
    <h1>Drop-In Callback Example</h1>

    <div ng-app="example">

      <form ng-controller="checkout">
        <h1>Buy some things</h1>
        <braintree-dropin
          options="dropinOptions"
          >Loading payment form...</braintree-dropin>

        <input
          type="submit"
          value="Buy for $14"
          />
      </form>

    </div>

     <script src="http://192.168.2.233/ng-rc9/bower_components/angular/angular.min.js"></script>
    <script src="../dist/braintree-angular.js"></script>
    <script>

    angular.module('example', ['braintree-angular'])
           .constant('clientTokenPath', 'http://stageau.rc9.co/api/v1/payment/clienttoken?gateway=braintree')
           .controller('checkout', function($scope) {

             $scope.dropinOptions = {
               onPaymentMethodReceived: function(payload) {
                 console.log(payload); // yay
               }
             };

           });

    </script>
  </body>
</html>
